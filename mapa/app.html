<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Interés</title>
    
    <!-- Links necessaris -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>

    <div class="main-container">
        <!-- Part de la esquerre -->
        <div class="menu-main">
            <div class="banderaCiutat">
                <img id="bandera" src="" alt="Bandera del país" style="width: 20px; height: auto;">
                <span id="ciutat"></span>
            </div>    
            <div class="tot">
                <label for="ordenacio">Ordenació:</label>
                <select id="ordre">
                    <option value="ascendent">Ascendent</option>
                    <option value="descendent">Descendent</option>  
                </select>

                <label for="tipus">Tipus:</label>
                <select name="tipus" id="tipus">
                    <option value="tots">Tots</option>
                </select>
                <input type="text" id="filtreNom" placeholder="Filtrar per nom...">
                <div class="llistat_llocs" id="llocs">
                    No hi ha informació a mostrar
                </div>
                <div id="numeroTotal"></div>
                <button id="netejar">Netejar tot</button>

                
                <!-- Container per arrosegar fitxers-->
                <div class="dropZone"> Arrosega aqui el teu csv </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    
    <!-- Primer la classe i despres la utilitzo -->
    <script src="js/const.js"></script>
    <script src="js/clases/mapa.js"></script>  
    <script src="js/clases/PuntInteres.js"></script>
    <script src="js/clases/Atraccio.js"></script>
    <script src="js/clases/Museu.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
