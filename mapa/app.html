<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Interés</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        <div class="menu-main">
            <div class="banderaCiutat">
                País(<img id="bandera" src="" alt="Bandera del país" style="width: 20px; height: auto;">)
                <span id="ciutat"></span>
            </div>    
            <div class="tot">
                <div class="filtres-container">
                    <!-- Contenedor para "Ordenació" y "Tipus" -->
                    <div class="filtres-nom-container">
                        <!-- Contenedor para "Ordenació" y "Tipus" (uno al lado del otro) -->
                        <div class="filtres-container">
                            <div>
                                <label for="tipus">Tipus:</label>
                                <select name="tipus" id="tipus">
                                    <option value="tots">Tots</option>
                                </select>
                            </div>
                            <div>
                                <label for="ordenacio">Ordenació:</label>
                                <select id="ordre">
                                    <option value="ascendent">Ascendent</option>
                                    <option value="descendent">Descendent</option>  
                                </select>
                            </div>
                        </div>
                    
                        <!-- Input para filtrar por nombre -->
                        <input type="text" id="filtreNom" placeholder="Filtrar per nom...">
                    </div>
                </div>
                <div class="llistat_llocs" id="llocs">No hi ha informació per mostrar</div>
                <div class="total-netejar-container">
                    <div id="numeroTotal">Número total: 0</div>
                    <button id="netejar">Netejar tot</button>
                </div>
                <div class="dropZone">Arrosega un fitxer CSV aquí per carregar la informació</div>
            </div>
        </div>

        <div id="map"></div>
    </div>
    <script src="js/const.js"></script>
    <script src="js/clases/mapa.js"></script>  
    <script src="js/clases/PuntInteres.js"></script>
    <script src="js/clases/Atraccio.js"></script>
    <script src="js/clases/Museu.js"></script>
    <script src="js/clases/excel.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
